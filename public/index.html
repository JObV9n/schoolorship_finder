<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ“ Scholarship Search</h1>
    </header>
    
    <div class="search-form">
      <select id="country-select">
        <option value="">All Countries</option>
      </select>
      
      <select id="degree-select">
        <option value="">All Degrees</option>
      </select>
      
      <button id="search-btn">Search Scholarships</button>
    </div>
    
    <div class="filter-controls">
      <div class="filter-group">
        <label for="amount-filter">Amount:</label>
        <select id="amount-filter">
          <option value="any">Any Amount</option>
          <option value="under-5k">Under $5,000</option>
          <option value="5k-10k">$5,000 - $10,000</option>
          <option value="10k-20k">$10,000 - $20,000</option>
          <option value="20k-plus">$20,000+</option>
          <option value="full-tuition">Full Tuition</option>
          <option value="not-specified">Amount Not Specified</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="deadline-filter">Deadline:</label>
        <select id="deadline-filter">
          <option value="any">Any Deadline</option>
          <option value="within-30">Due within 30 days</option>
          <option value="within-60">Due within 60 days</option>
          <option value="within-90">Due within 90 days</option>
        </select>
      </div>
      
      <button id="reset-filters-btn">Reset Filters</button>
    </div>
    
    <div id="active-filters" class="active-filters hidden"></div>
    
    <div id="loading" class="hidden">Searching...</div>
    <div id="error" class="hidden"></div>
    <div id="results-count"></div>
    <div id="results"></div>
  </div>
  <script src="AmountParser.js"></script>
  <script src="DeadlineCalculator.js"></script>
  <script src="FilterState.js"></script>
  <script src="FilterEngine.js"></script>
  <script src="app.js"></script>
</body>
</html>
